# https://docs.github.com/en/actions/use-cases-and-examples/publishing-packages/publishing-docker-images
#
name: Build and Push

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: scmlab/gcl

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/run-ormolu@v17

  build-images:
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            suffix: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            suffix: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build GCL
      - uses: docker/build-push-action@v6
        id: build-gcl
        with:
          context: .
          target: gcl
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=build-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.suffix }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest for gcl
        run: |
          mkdir -p /tmp/digests/gcl
          echo "${{ steps.build-gcl.outputs.digest }}" > /tmp/digests/gcl/${{ matrix.suffix }}

      # Build GCL-DEV
      - uses: docker/build-push-action@v6
        id: build-gcl-dev
        with:
          context: .
          target: gcl-dev
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=build-${{ matrix.suffix }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.suffix }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dev,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest for gcl-dev
        run: |
          mkdir -p /tmp/digests/gcl-dev
          echo "${{ steps.build-gcl-dev.outputs.digest }}" > /tmp/digests/gcl-dev/${{ matrix.suffix }}

      - name: Upload digest (gcl)
        uses: actions/upload-artifact@v4
        with:
          name: gcl-digest-${{ matrix.suffix }}
          path: /tmp/digests/gcl/${{ matrix.suffix }}
          if-no-files-found: error
          retention-days: 1

      - name: Upload digest (gcl-dev)
        uses: actions/upload-artifact@v4
        with:
          name: gcl-dev-digest-${{ matrix.suffix }}
          path: /tmp/digests/gcl-dev/${{ matrix.suffix }}
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    needs: [check, build-images]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Merge GCL
      - name: Download digests (gcl)
        uses: actions/download-artifact@v4
        with:
          pattern: gcl-digest-*
          path: /tmp/digests/gcl
          merge-multiple: true

      - name: Create manifest list and push (gcl)
        run: |
          AMD64_DIGEST=$(cat /tmp/digests/gcl/amd64)
          ARM64_DIGEST=$(cat /tmp/digests/gcl/arm64)
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}

      # Merge GCL-DEV
      - name: Download digests (gcl-dev)
        uses: actions/download-artifact@v4
        with:
          pattern: gcl-dev-digest-*
          path: /tmp/digests/gcl-dev
          merge-multiple: true

      - name: Create manifest list and push (gcl-dev)
        run: |
          AMD64_DIGEST=$(cat /tmp/digests/gcl-dev/amd64)
          ARM64_DIGEST=$(cat /tmp/digests/gcl-dev/arm64)
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dev:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dev@${AMD64_DIGEST} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dev@${ARM64_DIGEST}
